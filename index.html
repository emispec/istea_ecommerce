<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTEASHOP</title>
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <link rel="icon" href="./recursos/logo.svg" type="image/svg+xml" />
  </head>
  <body>
    <header id="barra-navegacion">
      <nav class="navegacion">
        <div class="navegacion__izquierda">
          <img
            src="./recursos/logo.svg"
            alt="Logo ISTEASHOP"
            class="navegacion__logo"
          />
          <span class="navegacion__nombre">ISTEASHOP</span>
        </div>
        <div class="navegacion__derecha">
          <div class="icono-desplegable" id="favoritos">
            <button class="icono-boton" aria-label="Favoritos">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="#222"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 21s-6-4.35-9-8.5C-1.5 7.5 3.5 3 8.5 7.5c2.5 2.5 3.5 2.5 6 0C20.5 3 25.5 7.5 21 12.5 18 16.65 12 21 12 21z"
                />
              </svg>
            </button>
            <div class="desplegable" id="desplegable-favoritos"></div>
          </div>
          <div class="icono-desplegable" id="carrito">
            <button class="icono-boton" aria-label="Carrito">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="#222"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <circle cx="9" cy="21" r="1" />
                <circle cx="20" cy="21" r="1" />
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                />
              </svg>
            </button>
            <div class="desplegable" id="desplegable-carrito"></div>
          </div>
        </div>
      </nav>
    </header>
    <main id="contenido-principal">
      <section class="bienvenida">
        <h1>Â¡Bienvenido a ISTEASHOP!</h1>
        <p>Descubre los mejores productos seleccionados para ti.</p>
      </section>
      <section class="filtros-busqueda">
        <form id="formulario-busqueda" autocomplete="off">
          <input type="text" id="buscador" placeholder="Buscar productos..." />
          <div id="filtros-dinamicos"></div>
        </form>
      </section>
      <section class="listado-productos" id="listado-productos"></section>
    </main>
    <footer id="pie-pagina">
      <div class="pie__contenido">
        <div class="pie__izquierda">
          <img
            src="./recursos/logo.svg"
            alt="Logo ISTEASHOP"
            class="pie__logo"
          />
          <span class="pie__marca">ISTEASHOP</span>
        </div>
        <div class="pie__centro">
          <a href="#" class="pie__enlace">Nosotros</a>
          <a href="#" class="pie__enlace">Contacto</a>
        </div>
        <div class="pie__derecha">
          <a href="#" class="pie__icono-red" aria-label="Instagram">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="#fff"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="2" y="2" width="20" height="20" rx="6" />
              <circle cx="12" cy="12" r="5" />
              <circle cx="18" cy="6" r="1.5" />
            </svg>
          </a>
          <a href="#" class="pie__icono-red" aria-label="Facebook">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="#fff"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H6v4h4v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
              />
            </svg>
          </a>
          <a href="#" class="pie__icono-red" aria-label="LinkedIn">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="#fff"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="2" y="2" width="20" height="20" rx="6" />
              <path d="M16 8a4 4 0 0 1 4 4v4h-4v-4a2 2 0 0 0-4 0v4H8v-8h4v2" />
            </svg>
          </a>
          <a href="#" class="pie__icono-red" aria-label="YouTube">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="#fff"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect x="2" y="2" width="20" height="20" rx="6" />
              <polygon points="10 9 16 12 10 15 10 9" />
            </svg>
          </a>
        </div>
      </div>
      <div class="pie__copyright">
        &copy; 2024 ISTEASHOP. Todos los derechos reservados.
      </div>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
